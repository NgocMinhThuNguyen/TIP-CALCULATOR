<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>

  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.svg" alt="Splitter"></a>
  </header>

  <main>
    <section>
      <!-- Calculator starts -->
      <form action="" class="calculator_form">
        <div class="bill__wrapper">
          <label for="bill" class="title">Bill<span></span></label>
          <input type="text" inputmode="demical" id="bill" name="bill" class="number chosen__input" placeholder="0">
        </div>
        
        <fieldset>
          <legend class="title">Select Tip &#37;</legend>
          <div class="opts">
            <div class="opt opt1">
              <input type="radio" id="five" class="chosen__input" name="tip" data-tip="5">
              <label for="five">5&#37;</label>
            </div>

            <div class="opt opt2">
              <input type="radio" id="ten" class="chosen__input" name="tip" data-tip="10">
              <label for="ten">10&#37;</label>
            </div>

            <div class="opt opt3">
              <input type="radio" id="fifteen" class="chosen__input" name="tip" data-tip="15">
              <label for="fifteen">15&#37;</label>
            </div>

            <div class="opt opt4">
              <input type="radio" id="twenty__five" class="chosen__input" name="tip" data-tip="25">
              <label for="twenty__five">25&#37;</label>
            </div>

            <div class="opt opt5">
              <input type="radio" id="fifty" class="chosen__input" name="tip" data-tip="50">
              <label for="fifty">50&#37;</label>
            </div>

            <div class="opt opt6">
              <input type="radio" inputmode="demical" id="custom" name="tip">
              <label for="custom">Custom</label>
            </div>
          </div>
        </fieldset>

        <div class="people__wrapper">
          <label for="people" class="title">Number of People<span></span></label>
          <input type="text" inputmode="numeric" id="people" name="people" class="number chosen__input" placeholder="0">
        </div>

        <!-- Result starts -->
        <div class="result">
          <div>
            <div class="tip__amount flex">
              <label for="tip">Tip Amount <span class="spe__char">/ person</span></label>
              <output name="tip">&dollar;<span class="tip">0.00</span></output>
            </div>
    
            <div class="total__amount flex">
              <label for="total">Total <span class="spe__char">/ person</span></label>
              <output name="total">&dollar;<span class="total">0.00</span></output>
            </div>
          </div>

          <button type="reset">Reset</button>
      </div>
       <!-- Result ends -->
      </form>
      <!-- Calculator ends -->
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NgocMinhThuNguyen" target="_blank">Thu Nguyen</a>.
  </footer>
</body>
</html>
