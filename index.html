<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.svg" alt="Splitter"></a>
  </header>

  <main>
    <section>
      <form action="">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0">
        </div>
        
        <fieldset>
          <legend>Select Tip &#37;</legend>
          <div>
            <input type="radio" id="five" name="five" value="5">
            <label for="five">5&#37;</label>
          </div>

          <div>
            <input type="radio" id="ten" name="ten" value="10">
            <label for="ten">10&#37;</label>
          </div>

          <div>
            <input type="radio" id="fifteen" name="fifteen" value="15">
            <label for="fifteen">15&#37;</label>
          </div>

          <div>
            <input type="radio" id="twenty__five" name="twenty__five" value="25">
            <label for="twenty__five">25&#37;</label>
          </div>

          <div>
            <input type="radio" id="fifty" name="fifty" value="50">
            <label for="fifty">50&#37;</label>
          </div>

          <div>
            <input type="number" id="custom" name="custom" placeholder="Custom">
            <label for="custom">Custom</label>
          </div>
        </fieldset>

        <div class="people">
          <label for="people">Number of People</label>
          <input type="number" id="people" name="people" placeholder="0">
        </div>
      </form>

      <div class="result">
        <div class="tip__amount">
          <p>Tip Amount <span>/ person</span></p>
          <p>&#37;<span class="value1">0.00</span></p>
        </div>

        <div class="total">
          <p>Total <span>/ person</span></p>
          <p>&#37;<span class="value1">0.00</span></p>
        </div>

        <button>Reset</button>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thu Nguyen</a>.
  </footer>
</body>
</html>
